<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex h-screen justify-center items-center bg-light-gray">
    <div
      class="flex flex-col space-y-3 h-[450px] w-[300px] justify-center items-center p-4 text-center text-paragraph font-outfit rounded-2xl bg-white drop-shadow-2xl"
    >
      <img
        src="./images/image-qr-code.png"
        alt="QR code for frontendmentor.io"
        class="rounded-xl"
      />
      <div class="flex flex-col space-y-1 py-1">
        <div class="font-bold text-xl px-2">
          Improve your front-end skills by building projects
        </div>
        <div class="font-normal text-dark-blue px-2">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </div>
      </div>
    </div>
  </body>
</html>
